type Product @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  price: Float!
  inStock: Boolean
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  CategoryId: ID
  Category: Category @connection
}

type Category @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  Product: Product @connection
}
